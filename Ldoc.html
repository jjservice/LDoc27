<body>

          <br>
          
         <!-- ADDSSS ADDDSSS -->
      <details>
        <summary><p></p></summary>
      <div class="product">
        <img src="NikeAirForce1'07-mainPic.png" onclick="openModal(1)">
      </div>
      <a href="https://buy.stripe.com/bIY2aX6Xr4qde884gn"><input type="button" value="BUY NOW!"></a>

        <input type="text" id="search-input" placeholder=".;.DOCUMENTARIES.;.">

          <i class="fas fa-microphone"></i>

         <select id="language-selector" style="margin-left: 10px;">

           <!-- Progress Bar -->
     <progress id="progress-bar" value="0" max="100" style="width: 100%; margin-top: 20px;"></progress>
        <!-- Controls -->
     

        <div id="video-controls" class="controls">

            <button id="mute-button" class="control-btn"><i class="fas fa-volume-up"></i></button>
            <button id="prev-button" class="control-btn"><i class="fas fa-step-backward"></i></button>
            <button id="play-pause-button" class="control-btn"><i class="fas fa-play"></i></button>
            <button id="next-button" class="control-btn"><i class="fas fa-step-forward"></i></button>
            <button id="random-button" class="control-btn"><i class="fas fa-random"></i></button>
           
          </div>
            <!-- Volume and progress -->
            <div class="volume-controls" style="margin-bottom: 10px;">
                <input type="range" id="volume-slider" value="1" max="1" step="0.01">
           </div>
       
           <h3>JJPoweredIT<ion-icon name="bonfire-sharp"></ion-icon></h3>
    </div>

    
  <!-- Modal for displaying images -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="prev" onclick="changeSlide(-1)">&#10094;</span>
      <span class="next" onclick="changeSlide(1)">&#10095;</span>
      <img id="modal-image" src="" alt="Product Image">
    </div>
  </div>

  <script>
    const productImages = [
      ["#", "#", "#", "#","#" ], // Product 1 images
      ["NikeAirForce1'07-mainPic.png", "AirforceWhitePi1.png", "AirforceWhitePi2.png", "AirforceWhitePi3.png", "AirforceWhitePi4.png"], // Product 1 images
    ];

    let currentProductIndex = -1;
    let currentImageIndex = 0;

    function openModal(productIndex) {
      currentProductIndex = productIndex;
      currentImageIndex = 0;
      showImage();
      document.getElementById("myModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }

    function showImage() {
      const images = productImages[currentProductIndex];
      const imageElement = document.getElementById("modal-image");
      imageElement.src = images[currentImageIndex];
    }

    function changeSlide(direction) {
      currentImageIndex += direction;
      if (currentImageIndex < 0) {
        currentImageIndex = productImages[currentProductIndex].length - 1;
      } else if (currentImageIndex >= productImages[currentProductIndex].length) {
        currentImageIndex = 0;
      }
      showImage();
    }

    // Close the modal when clicked outside
    window.onclick = function(event) {
      if (event.target == document.getElementById("myModal")) {
        closeModal();
      }
    }
    
  </script>
